<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support Agent</title>
    <style>
      :root {
        --bg: #f6f2ec;
        --panel: #ffffff;
        --text: #202020;
        --muted: #6b6b6b;
        --accent: #1a5fb4;
        --accent-2: #f26b3a;
        --border: #ded6cc;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top left, #f5e9db, #f6f2ec 45%, #f1e7dd);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .chat-shell {
        width: min(920px, 100%);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 16px 40px rgba(20, 20, 20, 0.08);
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 16px;
        min-height: 70vh;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      header h1 {
        margin: 0;
        font-family: "IBM Plex Serif", "Georgia", serif;
        font-size: 1.6rem;
        letter-spacing: 0.4px;
      }

      header p {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .tag {
        background: #fbe7dc;
        color: #7a2f14;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.8rem;
      }

      .messages {
        overflow-y: auto;
        padding: 8px 4px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .message {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.45;
        font-size: 0.98rem;
        animation: slideUp 0.3s ease;
      }

      .message.user {
        align-self: flex-end;
        background: var(--accent);
        color: #ffffff;
      }

      .message.agent {
        align-self: flex-start;
        background: #f3efe9;
        border: 1px solid var(--border);
      }

      .message small {
        color: var(--muted);
        margin-top: 8px;
        font-size: 0.75rem;
      }

      form {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      textarea {
        flex: 1;
        resize: none;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px solid var(--border);
        font-family: inherit;
        font-size: 1rem;
        min-height: 54px;
      }

      button {
        background: var(--accent-2);
        border: none;
        color: #fff;
        padding: 12px 20px;
        border-radius: 16px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(242, 107, 58, 0.2);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 700px) {
        .chat-shell {
          min-height: 80vh;
          padding: 18px;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .message {
          max-width: 100%;
        }

        form {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-shell">
      <header>
        <div>
          <h1>Customer Support Agent</h1>
          <p>Ask about warranties, policies, or follow-ups.</p>
        </div>
        <span class="tag">Azure RAG demo</span>
      </header>

      <section class="messages" id="messages">
        <div class="message agent">
          Hi! I can answer questions about the warranty policy and help with support tasks.
        </div>
      </section>

      <form id="chat-form">
        <textarea id="input" placeholder="Ask a question about the warranty..." rows="2"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const sessionId =
        localStorage.getItem("session_id") ||
        `session-${Math.random().toString(36).slice(2)}`;
      localStorage.setItem("session_id", sessionId);

      function addMessage(role, text, sources = []) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;
        wrapper.textContent = text;
        if (sources.length && role === "agent") {
          const meta = document.createElement("small");
          meta.textContent = `Sources: ${sources.join(", ")}`;
          wrapper.appendChild(meta);
        }
        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
      }

      async function sendMessage(message) {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            message,
          }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || "Request failed");
        }
        return response.json();
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMessage("user", text);
        input.value = "";
        input.focus();

        try {
          const result = await sendMessage(text);
          addMessage("agent", result.response, result.sources || []);
        } catch (err) {
          addMessage("agent", `Error: ${err.message}`);
        }
      });
    </script>
  </body>
</html>
